name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint, type-check, and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Placeholder values â€” Next.js requires NEXT_PUBLIC_* at build time.
          # These stubs allow the build to complete in CI without a live Supabase project.
          # Use the Supabase CLI local default URL so the format is valid but clearly local.
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder_anon_key
          SUPABASE_SERVICE_ROLE_KEY: placeholder_service_role_key
